<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
      <h3>We're glad you're here :D</h3>
    </div>
    <hr/>
    <div id="staffGallery">
      <div class="card">
        <img class="galleryImage" aria-label="Image of Eeyore Upside-Down" src="./assets/Eeyore-Eh.png"/>
        <p>Upside-Down Eyeore</p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Eeyore Falling Asleep" src="./assets/Eeyore-Zz.png"/>
        <p>Sleepy Eyeore</p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Kangaroo" src="./assets/Kanga-Roo.png"/>
        <p>Kanga-Roo</p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Owl On Their Phone" src="./assets/Owl-Phone.png"/>
        <p>Owl on Phone</p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of a Cold Piglet" src="./assets/Piglet-Cold.png"/>
        <p> Cold Piglet </p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Tigger with a lot of Energy" src="./assets/Tigger-Energy.png"/>
        <p> Energetic Tigger </p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Tigger Jumping" src="./assets/Tigger-Jump.png"/>
        <p>Jumping Tigger</p>
      </div>
      <div class="card">
        <img class="galleryImage" aria-label="Image of Owl singing or listening to music" src="./assets/Owl-Music.png"/>
        <p>Musical Owl</p>
      </div>
    </div>
  </body>

</html>
